<html>
  <head>
    <title>form controls</title>
  </head>
  <body>
    <form>
      <label for="txtEmail">
        Email
      </label>
      <input id="txtEmail" type="email" placeholder="Please Enter Your Email" />
      <br />
      <br />
      <label for="Password">
        Password
      </label>
      <input id="Password" type="password" />
      <br />
      <input type="radio" />
      <button>
        Submit
      </button>
    </form>
  </body>
</html>
