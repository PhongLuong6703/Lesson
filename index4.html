<!DOCTYPE html>
<html>
  <head>
    <title>
      CSS & Box Model
    </title>
  </head>
  <body>
    <!-- div and span is non-semantic html -->
    <div>
      My div
    </div>
    <span>
      My span
    </span>
    <!-- Semantic html-->
    <article>
      My article
    </article>
    <header>
      My header
    </header>
    <nav>
      My nav
    </nav>
    <section>
      My section
    </section>
    <!-- Non-semantic equivalent-->
    <div class="article">
      My div article
    </div>
  </body>
</html>
