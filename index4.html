<!DOCTYPE html>
<html>
  <head>
    <title>
      CSS & Box Model
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- div and span is non-semantic html -->
    <div class="myBlockDiv font-bold" style="background-color:blue">
      My div
    </div>
    <div id="myInlineDiv" class="font-bold" style="background:red;display: inline-block; width100px; height:100px">
      My inline-block div
    </div>
    <div id="myInlineDiv" class="font-bold">
      My cloned inline-block div
    </div>
    <span style="background-color:cyan; display:inline">My inline span</span>
    <!-- -->
  </body>
</html>
