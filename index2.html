<html>
  <head>
    <title>Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid green;
      }
      table {
        border-collapse: collapse;
      }
      input {
        width: 250px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th style="width:50px">Rank</th>
          <th style="width:50px">Name</th>
          <th style="width:50px">Points</th>
          <th style="width:50px">Team</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="1">1</td>
          <td>Domenic</td>
          <td>88110</td>
          <td>dcode</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Sally</td>
          <td>72400</td>
          <td>Students</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total Points</td>
          <td>160510</td>
          <td></td>
        </tr>
      </tfoot>
      <caption>
        Ranking Table
      </caption>
    </table>
    <form>
      <label for="txtEmail">
        Email
      </label>
      <input id="txtEmail" type="email" placeholder="Please Enter Your Email" />
      <br />
      <br />
      <label for="Password">
        Password
      </label>
      <input id="Password" type="password" />
      <br />
      <input type="radio" name="test" value="1"/>
      <input type="radio" name="test" value="2"/>
      <button>
        Submit
      </button>
    </form>
  </body>
</html>
