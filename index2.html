<html>
  <head>
    <title>Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid green;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th style="width:50px">Rank</th>
          <th style="width:50px">Name</th>
          <th style="width:50px">Points</th>
          <th style="width:50px">Team</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="1">1</td>
          <td>Domenic</td>
          <td>88110</td>
          <td>dcode</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Sally</td>
          <td>72400</td>
          <td>Students</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total Points</td>
          <td>160510</td>
          <td></td>
        </tr>
      </tfoot>
      <caption>Ranking Table</caption>
    </table>
  </body>
</html>
